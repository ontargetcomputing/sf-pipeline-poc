name: Pull Request Checks
on:
  pull_request:
    # branches:
    #   - master
    #   - development
    types: [opened, synchronize]

jobs:
  label-check:
    runs-on: ubuntu-latest

    steps:
    - uses: begedin/variable-regex-extractor-action@v0.2.1
      id: tests
      with:
        pattern: |
          <tests>([\s\S]*)<\/tests>
    - name: output value
      run: echo "${{steps.tests.outputs.value}}"
