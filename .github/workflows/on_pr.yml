  label-check:
    runs-on: ubuntu-latest
    steps:
    - uses: begedin/variable-regex-extractor-action@v0.2.1
      id: tests
      with:
        pattern: |
          #BEGIN_TESTS([\s\S]*)#END_TESTS
    - name: Check for named tests
      run: |
        echo "${{steps.tests.outputs.value}}"
        testslist="${{steps.tests.outputs.value}}"
        testslist=`echo $testslist | sed 's/ *$//g'`
        [ -z "$testslist" ] && echo "Empty" || echo "Not empty"

